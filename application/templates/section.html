{% extends "base.html" %}
{% block title %}Add/Edit Section{% endblock %}

{% block content %}
  <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
      <h3 class="mb-4">{{ "Edit Section" if section else "Add Section" }}</h3>
      <form method="POST">
        <div class="form-group">
          <label for="name">Section Name</label>
          <input
            type="text"
            class="form-control"
            id="sectionname"
            name="sectionname"
            placeholder="Enter section name"
            {% if section %}
              value="{{ section.name }}"
            {% endif %}
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    {% if section %}
    <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#confirmRemoveModal">Remove</button>
    {% endif %}
        
      </form>
    </div>
  </div>


{% endblock %}
